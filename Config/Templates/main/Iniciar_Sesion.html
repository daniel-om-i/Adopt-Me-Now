<!DOCTYPE html>
<html lang="es" class="login-page">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/principal.css') }}">
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Patas decorativas -->
    <div class="paws" aria-hidden="true">
        <i class="paw tl"></i>
        <i class="paw tr"></i>
        <i class="paw mr"></i>
        <i class="paw br"></i>
        <i class="paw bl"></i>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div style="text-align:center; margin-bottom:18px;">
                <img src="/static/images/escudo_unilibre.png" alt="Escudo Universidad Libre"
                    style="width: 60px; height: auto;" />
            </div>

            <h1 class="login-title">Iniciar Sesión</h1>

            <form method="post" action="{{ url_for('Iniciar_Sesion') }}" id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <div style="position: relative;">
                        <input type="email" id="email" name="email" class="form-input" placeholder="ejemplo@correo.com"
                            autocomplete="email" required />
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div style="position: relative;">
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Ingresa tu contraseña" autocomplete="current-password" required />
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="submitBtn">
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <span id="btnText">Iniciar Sesión</span>
                </button>
            </form>

            <div class="register-link">
                <a href="/registro">¿No tienes cuenta? Crear cuenta</a>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const form = document.getElementById('loginForm');
            const inputs = form.querySelectorAll('.form-input');
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');

            // Efectos de focus para los iconos
            inputs.forEach(input => {
                input.addEventListener('focus', () => {
                    const icon = input.nextElementSibling;
                    if (icon && icon.classList.contains('input-icon')) {
                        icon.style.color = '#e08c2b';
                    }
                });

                input.addEventListener('blur', () => {
                    const icon = input.nextElementSibling;
                    if (icon && icon.classList.contains('input-icon') && !input.value) {
                        icon.style.color = '#eeb807';
                    }
                });
            });

            // Submit del formulario
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                // Validar que ambos campos tengan contenido
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!email || !password) {
                    alert('Por favor, completa todos los campos');
                    return;
                }

                // Mostrar loading
                submitBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'Iniciando sesión...';

                // Simular proceso de login y redirigir a la página principal
                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);
            });

            // Efecto de escritura en el título
            const title = document.querySelector('.login-title');
            const titleText = title.textContent;
            title.textContent = '';

            setTimeout(() => {
                let i = 0;
                const typeWriter = () => {
                    if (i < titleText.length) {
                        title.textContent += titleText.charAt(i);
                        i++;
                        setTimeout(typeWriter, 100);
                    }
                };
                typeWriter();
            }, 800);
        })();
    </script>
</body>

</html>
